<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D サイコロ </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/Dice/assets/index-DifAn_gI.js"></script>
    <link rel="stylesheet" crossorigin href="/Dice/assets/index-CYfYfp47.css">
  </head>
  <body>
    <div id="app">
      <div class="background-glow"></div>
      <main class="container" aria-live="polite">
        <!--header></header-->

        <section class="game-area">
          <div id="three-container" aria-label="3Dサイコロテーブル">
            <div class="gesture-hint-overlay">スワイプで振る</div>
          </div>
        </section>

        <section class="results">
          <div id="dice-results" class="results-list" aria-live="polite"></div>
          <div id="total-result" class="total-result">Total: –</div>
        </section>

        <section class="status-panel">
          <div class="dice-selector">
            <select id="dice-count" aria-label="サイコロの数を選択">
              <option value="1">1個</option>
              <option value="2">2個</option>
              <option value="3">3個</option>
              <option value="4">4個</option>
              <option value="5">5個</option>
              <option value="6">6個</option>
            </select>
          </div>
          <div class="action-buttons">
            <button id="roll-button" class="roll-button">サイコロを振る</button>
            <button id="reset-button" class="reset-button" aria-label="サイコロをリセット">リセット</button>
          </div>
        </section>
        <div class="swipe-hint">ダイスをスワイプで振ることもできます</div>

      </main>
    </div>

  </body>
</html>
